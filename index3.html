<!DOCTYPE html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label>Name</label>
            <input type="text" name="username"  required/>
            <label>EmailId</label>
            <input type="email" name="emailId"  required/>
            <label> Phone Number </label>
            <input type="tel" name="phonenumber" />
            <button> Submit </button>
        </form>
        <ul id="list-of-items"></ul>
        <script>
            function saveToLocalStorage(event){
            event.preventDefault();
            var obj={
            name: event.target.username.value,
            email: event.target.emailId.value,
            phonenumber: event.target.phonenumber.value
    }
            var obj_serialized=JSON.stringify(obj);
            localStorage.setItem('obj', obj_serialized);
            saveToLocalStorage(obj)

            function saveToLocalStorage(obj){
                var parentElement=document.getElementById('list-of-items')
                var childElement=document.createElement('li')
                childElement.textContent=obj.name + " " + obj.email + " " + obj.phonenumber
                parentElement.appendChild(childElement);
            }
}
        </script>
    </body>
</html>
